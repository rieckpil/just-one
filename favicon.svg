<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Card background -->
  <rect x="4" y="6" width="24" height="20" rx="3" ry="3" fill="url(#cardGradient)" stroke="#1e40af" stroke-width="1"/>

  <!-- Card lines representing text -->
  <rect x="7" y="10" width="18" height="1.5" rx="0.75" fill="white" opacity="0.9"/>
  <rect x="7" y="13" width="14" height="1.5" rx="0.75" fill="white" opacity="0.7"/>
  <rect x="7" y="16" width="16" height="1.5" rx="0.75" fill="white" opacity="0.7"/>
  <rect x="7" y="19" width="12" height="1.5" rx="0.75" fill="white" opacity="0.7"/>
  <rect x="7" y="22" width="15" height="1.5" rx="0.75" fill="white" opacity="0.5"/>

  <!-- Number indicator in corner -->
  <circle cx="25" cy="9" r="2.5" fill="white" opacity="0.9"/>
  <text x="25" y="10.5" text-anchor="middle" font-family="Arial, sans-serif" font-size="3" font-weight="bold" fill="#1e40af">1</text>
</svg>