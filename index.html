<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Just One Game</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-blue-500 to-purple-600 min-h-screen overflow-x-hidden">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="flex-shrink-0 bg-white/10 backdrop-blur-sm p-4 md:p-6">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl md:text-4xl font-bold text-white">Just One</h1>
                <button id="new-game-btn" class="bg-red-500 text-white px-3 py-2 md:px-4 md:py-2 rounded-lg text-sm md:text-base font-medium hover:bg-red-600 transition-colors active:scale-95">
                    New Game
                </button>
            </div>
        </header>

        <!-- Game Selection Screen -->
        <div id="deck-selection" class="flex-1 flex flex-col justify-center p-4 md:p-8">
            <!-- Confetti Container -->
            <div id="confetti-container" class="confetti-container hidden"></div>

            <div class="max-w-sm mx-auto w-full">
                <!-- Birthday Message -->
                <div class="text-center mb-6">
                    <h1 class="text-2xl md:text-4xl font-bold text-yellow-300 birthday-message mb-2">üéâ Happy Birthday Mux! üéÇ</h1>
                    <p class="text-sm md:text-base text-white/80">Time to celebrate with Just One!</p>
                </div>

                <h2 class="text-xl md:text-2xl font-semibold text-center mb-8 text-white">Choose a Deck</h2>
                <div class="space-y-4">
                    <button class="deck-btn w-full bg-gray-600/90 backdrop-blur-sm text-white py-6 px-6 rounded-xl text-lg md:text-xl font-medium hover:bg-gray-700 transition-all duration-200 active:scale-95 shadow-lg" data-deck="standard">
                        <div class="flex items-center justify-center gap-3">
                            <span class="text-2xl">üÉè</span>
                            <span>Just One Standard</span>
                        </div>
                    </button>
                    <button class="deck-btn w-full bg-blue-500/90 backdrop-blur-sm text-white py-6 px-6 rounded-xl text-lg md:text-xl font-medium hover:bg-blue-600 transition-all duration-200 active:scale-95 shadow-lg" data-deck="mux">
                        <div class="flex items-center justify-center gap-3">
                            <span class="text-2xl">üç∫</span>
                            <span>Just One Mux Edition</span>
                        </div>
                    </button>
                    <button class="deck-btn w-full bg-green-500/90 backdrop-blur-sm text-white py-6 px-6 rounded-xl text-lg md:text-xl font-medium hover:bg-green-600 transition-all duration-200 active:scale-95 shadow-lg" data-deck="lucie">
                        <div class="flex items-center justify-center gap-3">
                            <span class="text-2xl">üîû</span>
                            <span>Just One Lucie Edition</span>
                        </div>
                    </button>
                    <button class="deck-btn w-full bg-orange-500/90 backdrop-blur-sm text-white py-6 px-6 rounded-xl text-lg md:text-xl font-medium hover:bg-orange-600 transition-all duration-200 active:scale-95 shadow-lg" data-deck="crete">
                        <div class="flex items-center justify-center gap-3">
                            <span class="text-2xl">üá¨üá∑</span>
                            <span>Just One Crete Edition</span>
                        </div>
                    </button>
                </div>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="hidden flex-1 flex flex-col p-2 md:p-4">
            <!-- Game Stats -->
            <div class="bg-white/90 backdrop-blur-sm rounded-lg shadow-lg p-3 mb-2 flex-shrink-0">
                <div class="flex justify-between items-center text-xs md:text-sm">
                    <div class="font-semibold">
                        Score: <span id="score" class="text-blue-600 text-base md:text-lg">0</span>
                    </div>
                    <div class="font-semibold">
                        Remaining Cards: <span id="cards-remaining" class="text-green-600 text-base md:text-lg">12</span>
                    </div>
                </div>
            </div>

            <!-- Current Card -->
            <div class="bg-white/95 backdrop-blur-sm rounded-lg shadow-lg p-3 md:p-4 mb-2 flex-1 flex flex-col">
                <h3 class="text-base md:text-lg font-semibold text-center mb-2 text-gray-800">Select a word (1-5):</h3>
                <div class="space-y-2 flex-1" id="word-list">
                    <!-- Words will be populated here -->
                </div>
                <div class="text-center mt-2 pt-2 border-t border-gray-200">
                    <p class="text-xs md:text-sm text-gray-600">Selected: <span id="selected-word" class="font-semibold text-blue-600">None</span></p>
                    <div id="timer-container" class="mt-2 hidden">
                        <div class="bg-gray-100 rounded-full p-1">
                            <div id="timer-bar" class="bg-green-500 h-2 rounded-full transition-all duration-1000" style="width: 100%"></div>
                        </div>
                        <p class="text-base font-bold mt-1" id="timer-text">90</p>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex-shrink-0 grid grid-cols-3 gap-2">
                <button id="correct-btn" class="bg-green-500 text-white py-3 md:py-4 rounded-lg text-xs md:text-sm font-medium hover:bg-green-600 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed active:scale-95" disabled>
                    <div class="text-xs">Correct</div>
                    <div class="text-sm font-bold">+1</div>
                </button>
                <button id="skip-btn" class="bg-yellow-500 text-white py-3 md:py-4 rounded-lg text-xs md:text-sm font-medium hover:bg-yellow-600 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed active:scale-95" disabled>
                    <div class="text-xs">Skip</div>
                    <div class="text-sm font-bold">0</div>
                </button>
                <button id="wrong-btn" class="bg-red-500 text-white py-3 md:py-4 rounded-lg text-xs md:text-sm font-medium hover:bg-red-600 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed active:scale-95" disabled>
                    <div class="text-xs">Wrong</div>
                    <div class="text-sm font-bold">-1</div>
                </button>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over" class="hidden flex-1 flex flex-col justify-center p-4 md:p-8">
            <div class="max-w-sm mx-auto w-full text-center">
                <h2 class="text-2xl md:text-3xl font-bold text-white mb-6">Game Over!</h2>
                <div class="bg-white/90 backdrop-blur-sm rounded-xl shadow-lg p-6 md:p-8">
                    <p class="text-lg md:text-xl mb-2 text-gray-700">Final Score:</p>
                    <p class="text-4xl md:text-5xl font-bold text-green-600 mb-4" id="final-score">0</p>
                    <p class="text-sm md:text-base text-gray-600">out of 13 cards</p>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="flex-shrink-0 text-center py-4 text-white/70 text-sm">
            Powered by <a href="https://pragmatech.digital/" target="_blank" rel="noopener noreferrer" class="text-white hover:text-white/90 underline transition-colors">PragmaTech GmbH</a>
        </footer>
    </div>

    <script src="main.js"></script>
</body>
</html>
